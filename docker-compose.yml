services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: hoxtup
      POSTGRES_PASSWORD: hoxtup_dev
      POSTGRES_DB: hoxtup_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoxtup -d hoxtup_dev"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    logging:
      driver: "none" # Silence Mailhog logs as requested

  api:
    build:
      context: ./Hoxtup-api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./Hoxtup-api/src:/app/src
      - ./Hoxtup-api/prisma:/app/prisma
      - ./Hoxtup-api/openapi.yaml:/app/openapi.yaml
    env_file:
      - ./Hoxtup-api/.env
    environment:
      DATABASE_URL: postgresql://hoxtup:hoxtup_dev@postgres:5432/hoxtup_dev
      REDIS_URL: redis://redis:6379
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      SMTP_FROM: "Hoxtup <noreply@hoxtup.local>"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  pgdata:
  redisdata:
