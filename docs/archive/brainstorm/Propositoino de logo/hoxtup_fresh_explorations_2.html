<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hoxtup — Pure Type V1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      background: #f8fafc;
      padding: 40px 24px;
      color: #1e293b;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #264653;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }

    .section-title {
      font-size: 1.6rem;
      font-weight: 600;
      color: #264653;
      margin: 3rem 0 1.5rem;
      border-bottom: 3px solid #83c6e1;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
      gap: 2rem;
    }

    .logo-card {
      background: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      border: 2px solid transparent;
    }

    .logo-card.featured {
      border-color: #83c6e1;
      background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
    }

    .logo-title {
      font-weight: 700;
      color: #264653;
      margin-bottom: 0.5rem;
    }

    .logo-desc {
      font-size: 0.95rem;
      color: #64748b;
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    .logo-display {
      background: #f8fafc;
      border-radius: 16px;
      padding: 3.5rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .logo-display.dark {
      background: #264653;
    }

    /* Wordmark */
    .wordmark {
      position: relative;
      font-size: 42px;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #264653;
    }

    .logo-display.dark .wordmark {
      color: white;
    }

    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #d28370;
      border-radius: 50%;
      top: -6px;
      left: 42%;
    }

    /* Variations */
    .variations {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.6rem;
    }

    .variation-box {
      background: #f1f5f9;
      border-radius: 10px;
      padding: 1.1rem 0.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70px;
    }

    .variation-box.dark {
      background: #264653;
    }

    .small {
      font-size: 18px;
    }

    .small .dot {
      width: 5px;
      height: 5px;
      top: -4px;
      left: 43%;
    }

    .mono .dot {
      display: none;
    }

    .variation-box.dark .mono {
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Hoxtup — Pure Type</h1>
  <p class="subtitle">Wordmark principal avec accent discret sur le X</p>

  <h2 class="section-title">Pure Type V1 — Dot Accent</h2>

  <div class="grid">
    <div class="logo-card featured">
      <h3 class="logo-title">Primary Wordmark</h3>
      <p class="logo-desc">
        Wordmark minimaliste en lowercase avec point terra cotta au-dessus du X.
        Premium, calme, mémorisable.
      </p>

      <div class="logo-display">
        <div class="wordmark">
          hoxtup
          <span class="dot"></span>
        </div>
      </div>

      <div class="variations">
        <div class="variation-box">
          <div class="wordmark small">
            hoxtup
            <span class="dot"></span>
          </div>
        </div>

        <div class="variation-box">
          <div class="wordmark mono small">
            hoxtup
          </div>
        </div>

        <div class="variation-box dark">
          <div class="wordmark small">
            hoxtup
            <span class="dot"></span>
          </div>
        </div>

        <div class="variation-box dark">
          <div class="wordmark mono small">
            hoxtup
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
